<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
		stroke: #fff;
}

#tooltip {
		position: absolute;
		width: auto;
		height: auto;
		padding: 10px;
		background-color: white;
		pointer-events: none;
}

#tooltip.hidden {
		display: none;
}

#tooltip p {
		margin: 0;
		font-family: sans-serif;
		font-size: 16px;
		line-height: 20px;
}

.line {
    fill: none;
    stroke-width: 2;
}


.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}


</style>

<body>

		<div id="tooltip" class="hidden">
				<p><span id="value">100</span>%</p>
		</div>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
		<script src="breadcrumb.js"></script>


		<script>


var margin = {top: 20, right: 20, bottom: 20, left: 20}
		, width = window.innerWidth - margin.left - margin.right // Use the window's width
		, height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

var radius = (Math.min(width, height) / 2) - 10;

var charHight = 2*radius - 100
var charWidth = width - 2*radius - margin.right

var formatNumber = d3.format(",d");

var x = d3.scaleLinear()
		.range([0, 2 * Math.PI]);

var y = d3.scaleSqrt()
		.range([0, radius]);

var legScale = d3.scaleLinear()
        .domain([0, 1])
        .range([-1, 2])

// var color = d3.scaleSequential(d3.interpolateRdBu).domain([0, 1])
// var color = d3.scaleSequential(d3.interpolateViridis);
// var colorScale = d3.scaleLinear().domain([0.05,1]).range([0.5,1])

var partition = d3.partition();

var arc = d3.arc()
		.startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
		.endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
		.innerRadius(function(d) { return Math.max(0, y(d.y0)); })
		.outerRadius(function(d) { return Math.max(0, y(d.y1)); });


var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height)
		.append("g")
		.attr("id","container")
		.attr("transform", "translate(" + radius + "," + (height / 2) + ")");


var breadcrumb = d3.breadcrumb()
		.container('svg').wrapWidth(width * 2/3)   // any element or selection

var legendLength = radius*2

var legendRectSize = 20

draw()

function draw() {

		svg.selectAll('path').remove()

		d3.json("results.json", function(error, dataset)  {
				if (error) throw error;

				root = d3.hierarchy(dataset);

				valsLeg = []
				root.each(d => valsLeg.push(d.data.value)  )

				legendMinVal = d3.min(valsLeg)
				legendMaxVal = d3.max(valsLeg)

				transitionValue = d3.select('#transitionValue').property('value')

				color = d3.scaleLinear()
						.domain([legendMinVal, transitionValue, legendMaxVal])
						.range(['#99d594', '#ffffbf', '#fc8d59'])

				legScale = d3.scaleLinear()
						.domain([0, 1])
						.range([legendMinVal, legendMaxVal])

				legendData = Array.apply(null, {length: legendLength}).map(Number.call, Number).map(function(x) { return legScale(x/legendLength) })

				<!-- root.each(d=> d.value = +d.data.ngenes); -->

				<!-- root.sum(function(d) { return d.children ? 0 : 1; }); -->

				root.sum(function(d) { return d.children ? 0 : d.ngenes; });

				svg.selectAll("path")
						.data(partition(root).descendants())
						.enter().append("path")
						.attr("d", arc)
						.style("fill", function(d) { return color(d.data.value); })
						.style('stroke', 'black')
					//	.style("stroke", function(d) { return d.data.value < 0.05 ? 'red' : 'white' } )
					//	.attr('stroke-align', 'inset')
						.attr('stroke-width', 1)
						//.attr("stroke-opacity",  function(d) { return d.data.value < 0.05 ? '0.3' : '0.2' } )
						.attr("stroke-opacity",  0.2)
						//.style("stroke", "black").style("stroke-width", 0.5)
						.on("mouseover", mouseover)
						.on("mouseout", mouseout)
						.on("click", click);

				legend = d3.select('svg')
						    .append("g")
						    .selectAll("g")
						    .data(legendData)
						    .enter()
						    .append('g')
						      .attr('class', 'legend')
						      .attr('transform', function(d, i) {
						        var height = legendRectSize;
						        var x = i * 1;
						        var y = 2*radius -10
						        return 'translate(' + x + ',' + y + ')';
						    });

				legend.append('rect')
				    .attr('width', 1)
				    .attr('height', legendRectSize)
				    .style('fill', color)
				    .style('stroke', color);


		})

<!-- legend.append('rect') -->
<!--     .attr('width', 1) -->
<!--     .attr('height', legendRectSize) -->
<!--     .style('fill', color) -->
<!--     .style('stroke', color); -->

<!-- legend.append('text') -->
<!--     .attr('x', 1) -->
<!--     .attr('y', 1) -->
<!--     .text(function(d) { if (d == 0.05) {return d; }}); -->
}


function click(d) {

		svg.selectAll(".axis").remove();
		svg.selectAll(".grid").remove();


		svg.transition()
				.duration(750)
				.tween("scale", function() {
						var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
								yd = d3.interpolate(y.domain(), [d.y0, 1]),
								yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
						return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
				})
				.selectAll("path")
				.attrTween("d", function(d) { return function() { return arc(d); }; });

		var sequenceArray = d.ancestors().reverse();
		sequenceArray.forEach(function(a) { a.text = a.data.descr; a.fill = "#cce0cc";  })
		breadcrumb.show(sequenceArray);

}

function mouseover(d) {

		d3.select("#tooltip")
				.style("left", d3.event.pageX + "px")
				.style("top", d3.event.pageY + "px")
				.style("opacity", .9)
				.html(d.data.source + "</br>" + d.data.descr + "</br>" + formatNumber(d.data.ngenes) + " genes </br>value = " + d.data.value);

		d3.select("#tooltip").classed("hidden", false);
}

function mouseout(d) {
		d3.select("#tooltip").classed("hidden", true);
}



// gridlines in x axis function
function make_x_gridlines() {
    return d3.axisBottom(xScale)
        .ticks(10)
}

// gridlines in y axis function
function make_y_gridlines() {
    return d3.axisLeft(yScale)
        .ticks(10)
}

d3.select(self.frameElement).style("height", height + "px");


		</script>
